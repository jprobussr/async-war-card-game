<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Card Game</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Game of War</h1>
      <p id="status">Click New Game to start</p>
    </header>

    <main>
      <section aria-label="Scoreboard" class="scoreboard">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
        <p>Cards remaining: <span id="remaining">-</span></p>
      </section>

      <section class="battlefield" aria-label="Battlefield">
        <div>
          <h2>Player</h2>
          <div id="player-card" aria-label="Player card slot"></div>
        </div>
        <div>
          <h2>Computer</h2>
          <div id="computer-card" aria-label="Computer card slot"></div>
        </div>
      </section>

      <section class="controls" aria-label="Controls">
        <button id="new-game-btn" type="button">New Game</button>
        <button id="draw-btn" type="button" disabled>Draw</button>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
